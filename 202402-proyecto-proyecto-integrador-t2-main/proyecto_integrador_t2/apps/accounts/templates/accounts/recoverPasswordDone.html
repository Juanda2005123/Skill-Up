{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password Done</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link type="text/css" href="{% static 'accounts/css/recoverPasswordDone1.css' %}" rel="stylesheet" />
    <link type="text/css" href="{% static 'accounts/css/main.css' %}" rel="stylesheet" />
</head>
<body>
    {% include 'accounts/nav.html' %}

    <div class="container d-flex flex-column align-items-center justify-content-center main-container">
        <div class = "hero text-center">
            <h1 class="form-title">{% trans "Password Reset Complete" %}</h1>
        </div>

        <div class="col-md-7 col-lg-5 form-container text-left">
            <p class="mb-4">{% trans "Your password has been set. You may go ahead and log in now." %}</p>
            <div class="form-group">
                <a href="{% url 'login' %}" class="btn btn-primary btn-block">{% trans "Log in" %}</a>
            </div>
        </div>
        
    </div>
    {% include 'footer.html' %}

</body>
</html>
